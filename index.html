<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1 class="heading">My Quiz App</h1>
    <div class="intro">
        <input type="text" name="name" id ="name" placeholder="Enter your name">
        <button id="takequiz">Take your quiz</button>
    </div>
    <div id="qnno"><span id="qnNo">0</span>/<span id="totalScore">0</span></div>
    <div class="content">
        <div id="questionarea">Let's get started</div>
        <div class="options">
            <button id="true"></button>
            <button id="false"></button>
        </div>
    </div>
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="checkscore">Check Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
